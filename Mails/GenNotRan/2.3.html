<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Tests Are Ready</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      margin: 0;
      padding: 0;
      color: #1a202c;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .email-card {
      max-width: 440px;
      margin: 40px auto;
      background: white;
      padding: 0;
      position: relative;
    }
    
    .email-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #f97316, #ea580c);
    }
    .header {
      padding: 48px 48px 32px 48px;
      text-align: left;
      border-bottom: 1px solid #f1f5f9;
    }
    .logo {
      height: 28px;
      margin-bottom: 24px;
      margin-bottom: -10px;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #059669;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 28px;
      font-weight: 600;
      color: #1a202c;
      margin: 0 0 12px 0;
      letter-spacing: -0.01em;
      text-align: left;
    }
    
    .subtitle {
      font-size: 16px;
      color: #64748b;
      margin: 0;
      font-weight: 400;
      text-align: left;
      margin-top: -16px;
      margin-bottom: -20px;
    }
    
    .content {
      padding: 40px 48px;
    }
    
    .features {
      margin-bottom: 40px;
      margin-top: -50px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 0;
      border-bottom: 1px solid #f8fafc;
    }
    
    .feature:last-child {
      border-bottom: none;
    }
    
    .feature-icon {
      width: 20px;
      height: 20px;
      color: #f97316;
    }
    
    .feature-text {
      font-size: 15px;
      color: #374151;
      font-weight: 500;
    }
    
    .cta-container {
      text-align: left;
    }
    
    .cta-button {
      display: inline-block;
      padding: 16px 40px;
      background: #f97316;
      color: white;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s ease;
      margin-top: -20px;
      margin-bottom: -20px;

    }
    
    .cta-button:hover {
      background: #ea580c;
      transform: translateY(-1px);
    }
    
    .footer {
      padding: 32px 48px;
      background: #f8fafc;
      text-align: left;
      border-top: 1px solid #f1f5f9;
      margin-top: -20px;
      margin-bottom: -20px;
    }
    
    .social-links {
      display: flex;
      gap: 20px;
      margin-top: -20px;
      margin-bottom: 16px;
    }
    
    .social-link {
      color: #64748b;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .social-link:hover {
      color: #f97316;
    }
    
    .copyright {
      font-size: 12px;
      color: #94a3b8;
      margin: 0;
    }
    
    @media (max-width: 480px) {
      body {
        padding: 20px;
      }
      
      .email-card {
        margin: 0;
      }
      
      .header,
      .content,
      .footer {
        padding: 32px 24px;
      }
      
      .title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="email-card">
    <div class="header">
      <img class="logo" src="https://keploy-devrel.s3.us-west-2.amazonaws.com/keploy-logo+(1).png" alt="Keploy" />
      <div class="status">
      </div>
      <h1 class="title">Ready to Run test</h1>
      <p class="subtitle">Your automated tests are prepared and waiting</p>
    </div>
    
    <div class="content">
      <div class="features">
        <div class="feature">
          <div class="feature-icon">→</div>
          <div class="feature-text">Catch bugs before they reach production</div>
        </div>
        <div class="feature">
          <div class="feature-icon">→</div>
          <div class="feature-text">Automatically generated test scenarios</div> 
        </div>   
        <div class="feature">
          <div class="feature-icon">→</div>
          <div class="feature-text">Automated test generation from API traffic</div>
        </div>
      </div>
      <div class="cta-container">
        <a href="https://app.keploy.io/api-testing/tr" class="cta-button">
          Run Test Suite
        </a>
      </div>
    </div> 
    <div class="footer">
      <div class="social-links">
        <a href="https://keploy.io" class="social-link">Website</a>
        <a href="https://docs.keploy.io" class="social-link">Docs</a>
        <a href="https://github.com/keploy" class="social-link">GitHub</a>
      </div>
      <p class="copyright">Keploy — Automated Testing Platform</p>
    </div>
  </div>
</body>
</html>
